<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <i class="ph ph-caret-left"></i>
    </div>

    <div class="section income">
      <div class="income-div-left">
        <span>Saldo em conta</span>
        <div class="hidden-income">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div><i class="ph ph-eye-closed"></i></div>
    </div>

    <div class="section other-accounts">
      <div><span>Saldos em outras contas</span></div>
      <div><span>Conectar</span><i class="ph ph-caret-right"></i></div>
    </div>
    <div class="section bank">
      <div><span>Cofrinhos</span></div>
      <div><span>acessar</span><i class="ph ph-caret-right"></i></div>
    </div>

    <div class="card-section">
      <div class="card">
        <i class="ph ph-credit-card"></i>
        <span>Cartões</span>
      </div>
      <div class="card">
        <i class="ph ph-money"></i>
        <span>Investir</span>
      </div>
      <div class="card">
        <i class="ph ph-currency-circle-dollar"></i>
        <span>Trazer dinheiro</span>
      </div>
      <div class="card">
        <i class="ph ph-receipt"></i>
        <span>Comprovantes</span>
      </div>
    </div>

    <div class="opinate">
      <div class="feedback-card">
        <i class="ph ph-thumbs-up"></i>
        <div class="feedback-content">
          <span>o que você achou dessa versão do extrato?</span>
          <div>
            <span class="bolder">queremos saber sua opinião</span
            ><i class="ph ph-caret-right"></i>
          </div>
        </div>
      </div>
      <i class="ph ph-x"></i>
    </div>

    <div class="received">
      <div class="received-header">
        <span class="head-2">Lançamentos</span>
        <div class="received-icons">
          <i class="ph ph-download-simple"></i>
          <i class="ph ph-sliders-horizontal"></i>
          <i class="ph ph-magnifying-glass"></i>
        </div>
      </div>

      <div class="received-tabs">
        <div class="received-tab selected">
          <span>Recentes</span>
        </div>
        <div class="received-tab">
          <span>Futuros</span><span class="one">1</span>
        </div>
      </div>

      <div class="received-content">
        <span class="date-title">Hoje, 14 de março de 2025 </span>

        <div class="content-pix">
          <i class="ph ph-money"></i>
          <div class="content-pix-text">
            <span class="pix-title">Outras receitas</span>
            <span class="pix-from">Pix transf CNPJ 13.021.784/0001-86</span>
            <span class="pix-value">R$ 10,00</span>
          </div>
          <i class="ph ph-caret-right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
